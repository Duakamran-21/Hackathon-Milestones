<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="Resume-Form">
    <h2>Personal Information</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br> <br>

<label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br> <br>

<label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br> <br>

    <label for="phone">Contact no:</label>
    <input type="tel" id="phone" name="phone-number" required><br> <br>

    <h2>Education</h2>
    <label for="education">Education:</label>
   <input type="text" id="education" name="education" required><br> <br>

    <h2>Work Experience</h2>
    <label for="work experience">Work Experience:</label>
    <input type="text" id="experience" name="experience" required><br> <br>

    <h2>Skills</h2>
    <label for="skills">Skills:</label>
    <input type="text" id="skills" name="skills"required><br> <br>

    <h2>Description</h2>
    <label for="description">description:</label>
    <input type="text" id="description" name="description"><br> <br>

    <button type="submit">Generate Resume</button>
</form>
<!--generate resume section-->
<br>

<br>


<div id="resume-output"></div> <br>
       <!--generate shareable link section-->
       <div id="shareable-link-container" style="display: none;">
<h2>Shareable Link</h2>
<a href="#" id="shareable-link" target="_blank"></a> <br>
<button id="download-pdf"><b>Download As PDF</b></button>
       </div>
<script src="index.js"></script>  <!--link to compile file from js-->
</body>
</html>
